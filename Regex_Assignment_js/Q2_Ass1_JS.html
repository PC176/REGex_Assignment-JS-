<body>
    <div><b>Question-2</b><br>
        Write a program to calculate bill amount for the telephone company as per given pattern?<br>
        <b>Solution-2</b>
    </div>
    <hr>
    <div>
        <form id="formId" action="#form" method="POST" onsubmit="cal();">
            <table>
                <tr>
                    <td><label for="NO_Call">Enter number of calls:</label></td>
                    <td><input id="NO_Call" type="number"></td>
                </tr>
                <tr>
                    <td><label for="NO_SMS">Enter SMS:</label></td>
                    <td><input id="NO_SMS" type="number"></td>
                </tr>
                <tr>
                    <td><input id ="submit" type="submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script>
    function cal(){
        var N_Call =parseFloat(document.getElementById("NO_Call").value);
        var N_SMS = parseFloat(document.getElementById("NO_SMS").value);
        var C_Call= 0.00;
        var C_SMS = 0.00;
        if( N_Call <= 50 )
            C_Call = N_Call * 0.50;
        else if (N_Call <= 150)
            C_Call = (50 * 0.50) + (( N_Call -50 ) * 0.70);
        else if(N_Call<=300)
            C_Call= (0.50*50)+(100*0.70)+((N_Call-150)*0.85);
        else
            C_Call= (50*0.50)+(100*0.70)+(150*0.85)+((N_Call-300)*0.95);
        if(N_SMS<=50)
            C_SMS= 0.00;
        else if(N_SMS<=200)
            C_SMS= (N_SMS-50)*0.25;
        else if(N_SMS<=400)
            C_SMS= 150*0.25+((N_SMS-200)*0.4);
        else
            C_SMS= (150*0.25)+(200*0.4)+((N_SMS-400)*0.45);
        alert("Charges for call: "+ C_Call +"\nCharges for SMS: "+ C_SMS +"\nTotal Charges: "+ (C_Call+C_SMS));
        return false;
    }
</script>
